<script>
elem("body")["font-size"]="10vh";
addstyle("a",{color:"black"});
addstyle(".menu",{color:"black",cursor:"pointer",display:"inline-block","padding-right":"20px","text-decoration":"underline"});
var head=addelem("header",material,{innerHTML:"<h1>Dingo.js</h1>",style:{left:"50%",top:"50%",zIndex:"10",width:"70%",height:"30vh","padding-left":"30px"}});
  head.move(0,0,0);
  head.addchild("home","h2",{innerHTML:"Home",className:"menu"});
  head.addchild("doc","h2",{innerHTML:"Documentation",className:"menu"});
  head.addchild("download","h2",{innerHTML:"Setup",className:"menu"});
  head.addchild("contribute","h2",{innerHTML:"Contribute",className:"menu"});
  head.home.onclick=function(){
    docs.move(100,0,-10);
    download.move(100,0,-10);
    content.style.display="block";
    content.move(5,60,0);
    banner.style.display="block";
    banner.move(5,37,0);
    wait(function(){docs.style.display="none";download.style.display="none";content.style.display="block";banner.style.display="block"; },500);
  }
  head.doc.onclick=function(){
    content.move(100,0,-10);
    download.move(100,0,-10);
    banner.move(100,0,-10);
    docs.style.display="block";
    docs.move(5,40,0);
    wait(function(){banner.style.display="none";content.style.display="none";download.style.display="none";docs.style.display="block";},500);
  }
  head.download.onclick=function(){
    content.move(100,0,-10);
    docs.move(100,0,-10);
    banner.move(100,0,-10);
    download.style.display="block";
    download.move(5,40,0);
    wait(function(){content.style.display="none";banner.style.display="none";docs.style.display="none";download.style.display="block";},1000);
  }
  head.contribute.onclick=function(){
    redirectnew("https://github.com/dingojs/dingojs.github.io");
  }
var banner=addelem("banner",material,{innerHTML:"<h1>Welcome to the Modern Web</h1>",style:{left:"50%",top:"100%",zIndex:"100",width:"60%",height:"15vh","padding-left":"30px","text-align":"center"}});
  banner.move(5,37,0);
var dingo=addelem("img",material,{innerHTML:"<img src='dingo.jpg' style='width:100%;border-radius:50%;'>",style:{width:"15%",left:"0%",top:"60%"}});
  dingo.move(79,0,0);
var content=addelem("content",material,{innerHTML:"<p>Dingo.js is a versatile web framework that is guaranteed to improve your workflow. You can control all components of your web app from within client-side Javscript and it is easily extendable to meet all of your developement needs. Best of all it can be embedded using a single script tag!</p>",style:{left:"0%",top:"100%",zIndex:"10",width:"60%","min-height":"100vh","padding-left":"30px","text-align":"center"}});
  content.addchild("fheader","h2",{innerHTML:"Dingo.js Template",style:{"text-decoration":"underline"}});
  content.addchild("framework","iframe",{height:"279",scrolling:"no",title:"Dingo.js Template",src:"https://codepen.io/zakerytclarke/embed/NYEyxW/?height=279&theme-id=dark&default-tab=js,result&embed-version=2",allowfullscreen:"true",style:{width:"100%"}});
  content.move(5,60,0);
var docs=addelem("docs",material,{innerHTML:"<h2>Documentation</h2><p>We've created comprehensive documentation that will teach you topics ranging from simple uses to creating your own models and libraries. Best of all, we even have interactive examples hosted by Codepen!</p>",style:{left:"0%",top:"100%",zIndex:"10",width:"60%","min-height":"100vh","padding-left":"30px","text-align":"center",display:"none"}});
var download=addelem("download",material,{innerHTML:"<h2>Setup</h2><p>We recommend simply linking to our external code stored on github using the following method:</p>",style:{left:"0%",top:"100%",zIndex:"10",width:"60%","min-height":"100vh","padding-left":"30px","text-align":"center",display:"none"}});
download.addchild("embedcode",code,{parent:"docs",innerHTML:"&lt;script src=&quot;https://dingojs.github.io/dingo.js&quot;&gt;&lt;/script&gt;"});

if(landscape()){
var side=addelem("side",material,{innerHTML:"",style:{left:"0%",top:"0%",zIndex:"10",width:"21%","padding-left":"30px","text-align":"center"}});
  side.addchild("home","h2",{innerHTML:"Home",style:{"text-decoration":"underline"}});
  side.addchild("docs","h2",{innerHTML:"Documentation",style:{"text-decoration":"underline"}});
  side.addchild("0","h3",{innerHTML:"Elements"});
  side.addchild("1","h3",{innerHTML:"Models"});
  side.addchild("2","h3",{innerHTML:"Styles"});
  side.addchild("3","h3",{innerHTML:"Hello World!"});

  side.addchild("tutorial","h2",{innerHTML:"Tutorial",style:{"text-decoration":"underline"}});

  side.addchild("0","h3",{innerHTML:"Hello World!"}).onclick=function(){move()};
  side.addchild("1","h3",{innerHTML:"Transitions"});
  side.addchild("2","h3",{innerHTML:"Hello World!"});
  side.addchild("3","h3",{innerHTML:"Social Media Profile"});
  side.addchild("4","h3",{innerHTML:"Interactive Emoji"});
  side.addchild("5","h3",{innerHTML:"Material Library"});

  side.addchild("setup","h2",{innerHTML:"Setup",style:{"text-decoration":"underline"}});
  side.addchild("libraries","h2",{innerHTML:"Libraries",style:{"text-decoration":"underline"}});

  side.move(71,40,0);
}
docs.addchild("null","h2",{innerHTML:"Initialize Dingo.js"});
docs.addchild("embedcode",code,{parent:"docs",innerHTML:"&lt;script src=&quot;https://dingojs.github.io/dingo.js&quot;&gt;&lt;/script&gt;"});
docs.addchild("null","h2",{innerHTML:"Terms:"});
docs.addchild("null","p",{innerHTML:"Dingo.js is easy to understand once you understand the various terms and their use cases."});
docs.addchild("null","p",{innerHTML:"<u>Element-</u> an element is the basic structure. The best way to think of an element is an html tag that contains certain properties, functions, and data associated with it."});
docs.addchild("null","p",{innerHTML:"<u>Style-</u> a style is exactly what it sounds like, a list of css attributes that can be applied to multiple elements."});
docs.addchild("null","p",{innerHTML:"<u>Model-</u>a function that creates an element with certain styling and attributes. Used as a template for batch creating elements."});

docs.addchild("addelemh","h2",{innerHTML:"Create an Element"});
docs.addchild("addelem",code,{innerHTML:"addelem(id,type,args);"});
docs.addchild("addelemd","p",{innerHTML:"-"})

function menu(id,args){
  var menu=addelem(id,"div",args);
  for(var key in args['links']){
    menu.addchild(key,"a",{innerHTML:key,href:args['links'][key]});
  }
  return menu;
}

function code(id,args){
  args.style["width"]="80%";
  args.style["padding"]="10px";
  args.style["margin-left"]="10%";
  args.style["border-left"]="3px #5b8ecc solid";
  args.style["background-color"]="#efefef";
  args.style["font-family"]="monospace";
  args.style["text-align"]="left";
  var code=addelem(id,"div",args);
}
</script>
</body>
