<!doctype html>
<html>
<head>
<title>

</title>
<style>

</style>
</head>
<body>
<!--
<canvas id="OUTPUT" style="z-index:-1;width:100%;height:100%;position:fixed;top:0;left:0;">
</canvas>
</div>
-->
<script src="dingo.js">
</script>
<!--Begin Loading of Libraries-->
<script src="material.dingo">
</script>
<!--End Loading of Libraries-->

<script>
addstyle("a",{color:"black"});
addstyle(".menu",{color:"black",cursor:"pointer",display:"inline-block","padding-right":"20px","text-decoration":"underline"});
var head=addelem("header",material,{innerHTML:"<h1>Dingo.js</h1>",style:{left:"50%",top:"50%",zIndex:"10",width:"70%","padding-left":"30px"}});
head.move(0,0,0);
//var menu=addelem("menu",menu,{parent:"header",links:{Home:"index.html",Download:"download.html",Documentation:"docs.html",Contribute:"https://github.com/dingojs/dingojs.github.io"},style:{"padding-left":"10px"}});
head.addchild("home","h2",{innerHTML:"Home",className:"menu"});
head.addchild("doc","h2",{innerHTML:"Documentation",className:"menu"});
head.addchild("download","h2",{innerHTML:"Download",className:"menu"});
head.addchild("contribute","h2",{innerHTML:"Contribute",className:"menu"});
head.home.onclick=function(){
  docs.move(100,0,-10);
  download.move(100,0,-10);
  content.style.display="block";
  content.move(5,60,0);
  wait(function(){docs.style.display="none";download.style.display="none";content.style.display="block"; },500);

}
head.doc.onclick=function(){
  content.move(100,0,-10);
  download.move(100,0,-10);
  docs.style.display="block";
  docs.move(5,60,0);
  wait(function(){content.style.display="none";download.style.display="none";docs.style.display="block";},500);
}
head.download.onclick=function(){
  content.move(100,0,-10);
  docs.move(100,0,-10);
  download.style.display="block";
  download.move(5,60,0);
  wait(function(){content.style.display="none";docs.style.display="none";download.style.display="block";},1000);
}
head.contribute.onclick=function(){
    redirect("https://github.com/dingojs/dingojs.github.io");
}
var banner=addelem("banner",material,{innerHTML:"<h1>Welcome to the Modern Web</h1>",style:{left:"50%",top:"100%",zIndex:"100",width:"60%","padding-left":"30px","text-align":"center"}});
banner.move(5,37,0);
var dingo=addelem("img",material,{innerHTML:"<img src='dingo.jpg' style='width:100%;border-radius:50%;'>",style:{width:"15%",left:"0%",top:"60%"}});
dingo.move(79,0,0);
var content=addelem("content",material,{innerHTML:"<p>Dingo.js is a versatile web framework that is guaranteed to improve your workflow. You can control all components of your web app from within client-side Javscript and it is easily extendable to meet all of your developement needs. Best of all it can be embedded using a single script tag!</p>",style:{left:"0%",top:"100%",zIndex:"10",width:"60%","min-height":"100vh","padding-left":"30px","text-align":"center"}});
content.move(5,60,0);
var docs=addelem("docs",material,{innerHTML:"<h2>Documentation</h2><p>Dingo.js is a versatile web framework that is guaranteed to improve your workflow. You can control all components of your web app from within client-side Javscript and it is easily extendable to meet all of your developement needs. Best of all it can be embedded using a single script tag!</p>",style:{left:"0%",top:"100%",zIndex:"10",width:"60%","min-height":"100vh","padding-left":"30px","text-align":"center",display:"none"}});
var download=addelem("download",material,{innerHTML:"<h2>Download</h2><p>Dingo.js is a versatile web framework that is guaranteed to improve your workflow. You can control all components of your web app from within client-side Javscript and it is easily extendable to meet all of your developement needs. Best of all it can be embedded using a single script tag!</p>",style:{left:"0%",top:"100%",zIndex:"10",width:"60%","min-height":"100vh","padding-left":"30px","text-align":"center",display:"none"}});

var side=addelem("sidebar",material,{innerHTML:"<h3>Navigation</h3>",style:{left:"0%",top:"100%",zIndex:"10",width:"21%","padding-left":"30px","text-align":"center"}});
side.move(71,39,0);
var bar=addelem("bar",material,{innerHTML:"<h3>Link</h3><h3>Link</h3><h3>Link</h3>",style:{left:"0%",top:"0%",zIndex:"10",width:"21%","padding-left":"30px","text-align":"center"}});
bar.move(71,60,0);

var code=addelem("framework",code,{parent:"docs",innerHTML:"src='https://dingojs.github.io/dingo.js'"});



function menu(id,args){
  var menu=addelem(id,"div",args);
  for(var key in args['links']){
    menu.addchild(key,"a",{innerHTML:key,href:args['links'][key]});
  }
  return menu;
}
function code(id,args){
  args.style["width"]="80%";
  args.style["padding"]="10px";
  args.style["margin-left"]="10%";
  args.style["border-left"]="3px #5b8ecc solid";
  args.style["background-color"]="#efefef";
  var code=addelem(id,"div",args);
}
</script>
</body>
</html>
