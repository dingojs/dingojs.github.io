profile.addchild("desc","p",{innerHTML:"Models are probaly the most useful part of Dingo.js. When creating html, you often create many elements that all have similar properties, and the only solution to this is to copy and paste. In Dingo.js, you can create a model which implements all the necessary child elements, functions and properties, making it easy to create multiple elements of the same type. In this example we make a basic layout that has a picture and a name for a profile. We only provide the model with a name property and a picture property, and the rest of the rendering is completed for us. The type is set to 'profile' because that is the model we are using. The Dingo.js constructor calls the model function profile() to render the elements. All model functions must have id,args as the function arguments. These arguments can then be modified and then used to create elements and child elements. It is always important to return the refrence to the top level element of the model."})
